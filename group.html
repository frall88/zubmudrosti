  function theRotator()
    {
    $('div.header-rotator ul li').css({opacity: 0.0});
    $('div.header-rotator ul li:first').css({opacity: 1.0});
    setInterval('rotate()',3000);
    }
    function rotate()
      {
    var current = ($('div.header-rotator ul li.show')?  $('div.header-rotator ul li.show') : $('div.header-rotator ul li:first'));
      var next = ((current.next().length) ? ((current.next().hasClass('show')) ? $('div.header-rotator ul li:first') :current.next()) : $('div.header-rotator ul li:first'));
    next.css({opacity: 0.0})
    .addClass('show')
    .animate({opacity: 1.0}, 500);
    current.animate({opacity: 0.0}, 500)
    .removeClass('show');
    };
    $(document).ready(function()
        {
    theRotator();}
  );
  </script>
